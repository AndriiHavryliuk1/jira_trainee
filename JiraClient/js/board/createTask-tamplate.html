<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid" data-bind="with: newTask">
                    <form>
                        <div class="form-group form-horizontal">
                            <label class="col-sm-3 control-label">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" placeholder="Name"
                                       data-bind="value: name, valueUpdate: 'keyup'"
                                       class="form-control" required maxlength="30">
                            </div>
                        </div>
                        <div class="form-group form-horizontal">
                            <label class="col-sm-3 control-label">Description:</label>
                            <div class="col-sm-9">
                                <textarea type="text" name="description" placeholder="Description"
                                          data-bind="value: description" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row" data-bind="if: $root.availableStatuses">
                            <div class="col-md-2">
                                Status:
                            </div>
                            <div class="col">
                                <select data-bind="options: $root.availableStatuses,
                                                    value: status,
                                                    optionsCaption: 'Choose...'"></select>
                            </div>
                        </div>
                        <div class="form-group form-horizontal" data-bind="if: $root.showAvailableUser">
                            <label class="col-sm-3 control-label">
                                User:
                            </label>
                            <select class="form-control col-sm-9" data-bind="options: $root.availableUsers,
                                     optionsValue: '_id',
                                     optionsText: 'firstName',
                                     value: user_id,
                                     optionsCaption: 'Choose...'"></select>
                        </div>

                        <div class="form-group form-horizontal" data-bind="if: $root.showAvailableColumns">
                            <label class="col-sm-3 control-label">
                                Column:
                            </label>
                            <select class="form-control col-sm-9" data-bind="options: $root.availableColumns,
                                   optionsValue: '_id',
                                   optionsText: 'name',
                                   value: column_id,
                                   optionsCaption: 'Choose...'"></select>

                        </div>


                        <div class="form-group form-horizontal" data-bind="if: $root.showAvailableParents">
                            <label class="col-sm-3 control-label">
                                Parent:
                            </label>
                            <select class="form-control col-sm-9" data-bind="options: $root.availableParents,
                                   optionsValue: '_id',
                                   optionsText: 'name',
                                   value: parent_id,
                                   optionsCaption: 'Choose...'"></select>

                        </div>


                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bind="click: createNewTask">Create ticket</button>
            </div>
        </div>
    </div>
</div>
