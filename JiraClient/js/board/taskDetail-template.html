
<div class="row">
    <div class="col-md-2">
        <h4>Selected Node:</h4>
    </div>
    <div class="col-md-2">
        <div class="col"><button type="button" class="btn btn-secondary" data-bind="click: deleteTask">Delete</button></div>
    </div>
    <div class="col-md-2">
        <div class="col"><button type="button" class="btn btn-secondary" data-bind="click: showFullPath">Full Path</button></div>
    </div>
</div>
<div data-bind="with: selectedNode">
    <div class="row">
        <div class="col-md-2">
            Name:
        </div>
        <div class="col"><span data-bind="text: name"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Description:
        </div>
        <div class="col" data-bind="text: description">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Status:
        </div>
        <div class="col" data-bind="text: status">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            User ID:
        </div>
        <div class="col" data-bind="text: user_id ? user_id : 'null'">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Column ID:
        </div>
        <div class="col" data-bind="text: column_id">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Parent ID:
        </div>
        <div class="col" data-bind="text: parent_id ? parent_id : 'root'">
        </div>
    </div>

    <div class="row" data-bind="if: $root.showFullPathName">
        <div class="col-md-2">
            Full path name:
        </div>
        <div class="col" data-bind="text: fullPath">
        </div>
    </div>


</div>
