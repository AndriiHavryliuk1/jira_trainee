<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/board.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>


    <title>Jira</title>
</head>
<body>


<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Hidden brand</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="column-tree-view treeview" data-bind="treeView:{title:'To Do', data:data}">
</div>

<h4>Selected Node:</h4>
<div data-bind="if: showSelectedNode">
    <div class="row">
        <div class="col">
            Name:
        </div>
        <div class="col"> <span data-bind="text: selectedNode.name"></span></div>
    </div>
    <div class="row">
        <div class="col">
            Description:
        </div>
        <div class="col" data-bind="text: selectedNode.description">
        </div>
    </div>
    <div class="row">
        <div class="col">
            Status:
        </div>
        <div class="col" data-bind="text: selectedNode.status">
        </div>
    </div>
    <div class="row">
        <div class="col">
            User ID:
        </div>
        <div class="col" data-bind="text: selectedNode.user_id">
        </div>
    </div>
    <div class="row">
        <div class="col">
            Column ID:
        </div>
        <div class="col" data-bind="text: selectedNode.column_id">
        </div>
    </div>
    <div class="row">
        <div class="col">
            Parent ID:
        </div>
        <div class="col" data-bind="text: selectedNode.parent_id">
        </div>
    </div>
</div>

<script src="js/constants.js"></script>
<script src="js/services/taskService.js"></script>
<script src="js/homeViewModel.js"></script>
</body>
</html>
